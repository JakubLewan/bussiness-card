<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Card</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <main class="main">
      <article class="person">
        <img
          class="person__picture"
          src="../IMG/avatar.png"
          alt="Person foto"
        />
        <div>
          <header class="person__info">
            <h1 class="person__name">Bakuj Iksw</h1>
            <p class="person__position">jr web dev</p>
          </header>
          <p class="person__description person__description--with-margin">
            A novice programmer who is beginning his adventure with
            <strong class="special"> web development. </strong>Passionate about
            music, history, MTB and urbex. <br />
            Eager to acquire new knowledge and learn new technologies.
            <strong class="special">Fullstack wannabe</strong> :)
          </p>
          <p class="person__description">
            Socials: <a class="person__link" href="#">Facebook</a>,
            <a class="person__link" href="#">GitHub</a>,
            <a class="person__link" href="#">Instagram</a>.
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
